  schedule: "H/5 * * * *"
  param:
    destinations:
      - www.amazon.com
      - chicago.suntimes.com
      - www.chicagotribune.com
      - cs.uchicago.edu
      - www.facebook.com
      - www.google.com
      - www.wikipedia.org
